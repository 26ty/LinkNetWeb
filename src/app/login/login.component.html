<div class="row text-center mt-5">
    <div class="col-lg"></div>
    <div class="col-lg text-center login-card">
        <mat-card class="example-card text-center">
            <div class="row mt-3">
                <mat-card-title>註冊／登入</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </div>
            <mat-divider></mat-divider>
            <mat-card-content class="mt-2">
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                    <!--Tab 1-->
                    <mat-tab label="一般註冊／登入">
                        <!--帳號密碼輸入區塊-->
                        <div class="tab-content">
                            <p>
                                <mat-form-field appearance="outline">
                                    <mat-label>帳號</mat-label>
                                    <input matInput placeholder="輸入帳號" [(ngModel)]="username">
                                    <mat-icon matSuffix>person</mat-icon>
                                    <mat-error>帳號必填！</mat-error>
                                </mat-form-field>
                            </p>
                            <p *ngIf="this.registryStatus == true">
                                <mat-form-field appearance="outline">
                                    <mat-label>email</mat-label>
                                    <input matInput placeholder="輸入email" [(ngModel)]="email">
                                    <mat-icon matSuffix>alternate_email</mat-icon>
                                    <mat-error>email必填！</mat-error>
                                </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field appearance="outline">
                                    <mat-label>密碼</mat-label>
                                    <input matInput type="password" placeholder="輸入密碼" [(ngModel)]="password">
                                    <mat-icon matSuffix>vpn_key</mat-icon>
                                    <mat-error>密碼必填！</mat-error>
                                </mat-form-field>
                            </p>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button *ngIf="this.registryStatus == false" class="btn btn-primary login-btn"
                                    type="button" (click)="login()">註冊／登入</button>
                                <button *ngIf="this.registryStatus == true" class="btn btn-primary login-btn"
                                    type="button" (click)="registry()">註冊</button>
                            </div>
                            <p><a href="#" class="link-underline-light">忘記密碼</a></p>
                        </div>

                    </mat-tab>
                    <!--Tab 2-->
                    <mat-tab label="FIDO">
                        <div class="tab-content">
                            <mat-form-field appearance="outline">
                                <mat-label>輸入AD</mat-label>
                                <input matInput placeholder="輸入AD" [(ngModel)]="ad">
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-error>帳號必填！</mat-error>
                            </mat-form-field>
                            <!-- <input id="adAccount" type="text"> -->
                            <img *ngIf="ad" id="iQRCode" [src]="qrCodeUrl" alt="">
                            <br>
                            <!-- <button type="submit" id="reGetQRCode" click="getQRCode()">重新取得QRCode</button> -->
                            <button *ngIf="ad" class="btn btn-primary login-btn" type="button"
                                (click)="getQRCode()">重新取得QRCode</button>
                            <br>
                            <br>
                            <br>
                            <div id="display"> </div>
                        </div>
                        
                    </mat-tab>
                </mat-tab-group>




            </mat-card-content>

        </mat-card>
    </div>

</div>
