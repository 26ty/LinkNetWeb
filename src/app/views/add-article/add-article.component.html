<div class="row">
    <div class="row">
        <h1 class="pb-0 mb-0">新增文章</h1>
        <p class="today-tips">{{this.today}}</p>
    </div>
    <!--material-->
    <div class="row">
        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile" (change)="onImageSelected($event)">
            <!-- <input class="form-control" type="file" id="formFile" [(ngModel)]="img_url"> -->
        </div>
        <mat-form-field appearance="outline">
            <textarea 
                matInput 
                #titleLenth
                [(ngModel)]="title"
                id="title" 
                name="title" 
                maxlength="30" 
                placeholder="輸入文章標題" 
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize" 
                cdkAutosizeMinRows="1" 
                cdkAutosizeMaxRows="10" 
                required>
            </textarea>
            <mat-hint align="end">{{titleLenth.value.length}} / 30</mat-hint>
        </mat-form-field>

    </div>
    <div class="row">
        <mat-form-field appearance="outline" class="textarea-content">
            <textarea 
                class="textarea-content" 
                matInput 
                #contentLenth
                [(ngModel)]="content"
                id="content" 
                name="content" 
                maxlength="1000"
                placeholder="輸入文章內容" 
                cdkTextareaAutosize 
                #autosize="cdkTextareaAutosize" 
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="30" 
                required>
            </textarea>
            <mat-hint align="end">{{contentLenth.value.length}} / 1000</mat-hint>
        </mat-form-field>
    </div>

    <div class="row">

        <div class="d-grid gap-2 col mx-auto">
            <button class="btn btn-danger delete-btn" type="button" (click)="goBack()">取消</button>
        </div>
        <div class="d-grid gap-2 col mx-auto">
            <button class="btn btn-primary save-btn" type="button" (click)="uploadArticle()">儲存</button>
        </div>
    </div>
